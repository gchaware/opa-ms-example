apiVersion: apps/v1
kind: Deployment
metadata:
  name: authorization
  namespace: default
  labels:
    app: authorization
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authorization
  template:
    metadata:
      labels:
        app: authorization
    spec:
      containers:
      - name: authorization
        image: gchaware/opa-example-authorization:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
      - name: opa
        image: openpolicyagent/opa:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8181
        args:
          - "run" 
          - "--server"
          - "--set=decision_logs.console=true"
---
apiVersion: v1
kind: Service
metadata:
  name: authorization
spec:
  selector:
    app: authorization
  ports:
  - port: 8080
    targetPort: 8080
    name: authorization-http
  - port: 8181
    targetPort: 8181
    name: opa-http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    user  nginx;
    worker_processes  1;

    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;

    events {
        worker_connections  1024;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                            '$status $body_bytes_sent "$http_referer" '
                            '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        keepalive_timeout  65;
        
        server {
            listen 80;
            location / {
              root    /usr/share/nginx/html;
            }

            location /offer {
                auth_request /auth;
                proxy_pass http://offer:8080;
            }

            location /customer {
                auth_request /auth;
                proxy_pass http://customer:8080;
            }
            location /authorization/ {
                proxy_pass http://authorization:8181/;
            }

            location /auth {
                internal;
                proxy_pass http://authorization:8080/authorize;
                proxy_pass_header  Authorization;
                proxy_set_header Authorization $http_authorization;
                proxy_pass_request_body off;
                proxy_set_header Content-Length "";
                proxy_set_header X-Original-URI $request_uri;
                proxy_set_header X-Original-METHOD $request_method;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: default
  labels:
    app: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: gchaware/opa-example-ui:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: ui
spec:
  selector:
    app: ui
  ports:
  - port: 80
    targetPort: 80
    name: nginx-http
  type: NodePort
