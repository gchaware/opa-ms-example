apiVersion: apps/v1
kind: Deployment
metadata:
  name: offer
  namespace: default
  labels:
    app: offer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: offer
  template:
    metadata:
      labels:
        app: offer
    spec:
      containers:
      - name: offer
        image: gchaware/opa-example-offer:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: offer
spec:
  selector:
    app: offer
  ports:
  - port: 8080
    targetPort: 8080
    name: offer-http
---
